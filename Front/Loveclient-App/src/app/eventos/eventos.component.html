
<div class="container form-inline">
  <div class="row form-group mb-2">
    <h2 class="mt-3">Eventos</h2>
    <hr>
    <div class="col-2 col-md-1">
      <label class="mr-2">Filtro:</label>
    </div>
    <div class="col-10 col-md-11">
      <input type="text" class="form-control mr-2" placeholder="Buscar ID ou nome"
      [(ngModel)]="filtroLista"
      >
    </div>
  </div>
</div>

<!-- <h3>Filtro: {{filtroLista}}</h3> -->

<table class="table table-striped table-action mt-3">
  <thead style="background-color: rgb(90, 9, 9);color: rgb(247, 212, 214); text-shadow: 1px 1px 1px rgb(0, 0, 0);">
    <tr>
      <th class="t-medium">
        <button class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
          {{exibirImagem ? 'Ocultar Imagem' : 'Exibir Imagem'}}
        </button>
      </th>
      <th class="t-small">ID</th>
      <th class="t-medium">Título</th>
      <th class="t-medium">Local</th>
      <th class="t-small">Data</th>
      <th class="t-small">Qtd</th>
      <th class="t-small">Lote</th>
      <th class="t-small">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td class="t-medium">
        <img [collapse]="!exibirImagem"
        [isAnimated]="true"
        src="/assets/{{evento.imagemURL}}"
        id="imgEvento">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.titulo}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-primary btn-sm m-1" style="width:70px;">Editar</button>
        <button class="btn btn-danger btn-sm m-1" style="width:70px;">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="!eventos.length">
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
